<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speakum</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="sidebar">
        <h2>Rooms</h2>
        <div class="room-list">
            <div class="room-item active" data-room-id="general">General</div>
            <div class="room-item" data-room-id="memes">Memes</div>
            <div class="room-item" data-room-id="random">Random</div>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h2 id="currentRoom">General</h2>
        </div>
        
        <div class="messages-container"></div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Type a message...">
            </div>
            <div class="input-actions">
                <button class="action-button">😊</button>
                <button class="action-button">📎</button>
                <button class="action-button" onclick="speakumChat.sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <div class="user-list">
        <h2>Online Users</h2>
        <div id="onlineUsers"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
