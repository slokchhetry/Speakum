<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speakum - Chat Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Landing Page -->
    <div id="landing-page" class="page active">
        <div class="container">
            <header>
                <h1>Welcome to Speakum</h1>
                <p>Create and join themed chatrooms instantly</p>
            </header>

            <div class="theme-preview">
                <div class="theme-card meme">
                    <h3>Meme Room</h3>
                    <div class="preview-content"></div>
                </div>
                <div class="theme-card dating">
                    <h3>Dating Room</h3>
                    <div class="preview-content"></div>
                </div>
                <div class="theme-card normal">
                    <h3>Normal Room</h3>
                    <div class="preview-content"></div>
                </div>
                <div class="theme-card gaming">
                    <h3>Gaming Room</h3>
                    <div class="preview-content"></div>
                </div>
                <div class="theme-card space">
                    <h3>Space Room</h3>
                    <div class="preview-content"></div>
                </div>
            </div>

            <div class="auth-container">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="signup">Sign Up</button>
                </div>

                <div class="tab-content active" id="login">
                    <form id="login-form">
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>

                <div class="tab-content" id="signup">
                    <form id="signup-form">
                        <input type="text" placeholder="Username" required>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="page">
        <div class="sidebar">
            <div class="rooms-list">
                <h2>Your Rooms</h2>
                <div id="joined-rooms"></div>
            </div>
            <button id="create-room-btn" class="btn-primary">Create Room</button>
        </div>

        <div class="main-content">
            <header>
                <h1>Dashboard</h1>
                <div class="user-controls">
                    <button id="profile-btn"><i class="fas fa-user"></i></button>
                    <button id="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </header>

            <div class="themes-grid">
                <!-- Theme cards will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Chat Room -->
    <div id="chatroom" class="page">
        <div class="chat-container">
            <header class="chat-header">
                <h2 id="room-name"></h2>
                <div class="room-controls">
                    <button class="pin-btn"><i class="fas fa-thumbtack"></i></button>
                    <button class="members-btn"><i class="fas fa-users"></i></button>
                </div>
            </header>

            <div class="messages-container" id="messages"></div>

            <div class="chat-input">
                <button class="attachment-btn"><i class="fas fa-paperclip"></i></button>
                <button class="emoji-btn"><i class="fas fa-smile"></i></button>
                <input type="text" id="message-input" placeholder="Type a message...">
                <button class="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <div class="members-sidebar">
            <h3>Room Members</h3>
            <div id="members-list"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
